<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congverse</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background-image: url("https://i.kym-cdn.com/entries/icons/facebook/000/048/014/cover1.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 255, 0.5);
      z-index: 1;
    }

    .navbar {
      color: blue;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-bottom: 2px solid blue;
      position: relative;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 2px;
    }

    .links ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .links ul li a {
      color: blue;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .links ul li a:hover {
      background-color: blue;
      color: #ddd;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 6rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      letter-spacing: 3px;
      text-transform: uppercase;
      z-index: 5;
    }

    .hero-text button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      background-color: #007bff;
      color: white;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    .hero-text button:hover {
      background-color: transparent;
      color: #007bff;
      border-color: #007bff;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.5);
    }

    .hero-text button a {
      color: inherit;
      text-decoration: none;
    }
  </style>
  <body>
    <div class="navbar">
      <div class="logo">CONGVERSE</div>
      <div class="links">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/product">Product</a></li>
        </ul>
      </div>
    </div>

    <div class="hero-text">
      RUN TO YOUR HEARTS CONTENT
      <button><a href="/product">Shop Now</a></button>
    </div>
  </body>
</html>
