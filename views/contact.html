<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
    }

    .navbar {
      color: blue;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-bottom: 2px solid blue;
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 2px;
    }

    .links ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .links ul li a {
      color: blue;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .links ul li a:hover {
      background-color: blue;
      color: #ddd;
    }

    h1 {
      color: blue;
      text-align: center;
      margin: 1.5rem 0 1rem 0;
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .contact-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    .contact-info {
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .contact-info h2 {
      color: blue;
      font-size: 1.5rem;
      margin-bottom: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .contact-info p {
      color: #666;
      font-size: 1rem;
      margin: 0.3rem 0;
      line-height: 1.4;
    }

    .contact-form {
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
      color: blue;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
      color: blue;
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.7rem;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 0.9rem;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #007bff;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .submit-btn {
      background-color: #007bff;
      color: white;
      padding: 0.8rem 1.5rem;
      border: 2px solid #007bff;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: transparent;
      color: #007bff;
    }
  </style>
  <body>
    <div class="navbar">
      <div class="logo">CONGVERSE</div>
      <div class="links">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/product">Product</a></li>
        </ul>
      </div>
    </div>

    <h1>Contact Us</h1>

    <div class="contact-container">
      <div class="contact-info">
        <h2>Get In Touch</h2>
        <p><strong>Social Media:</strong> @Congverse</p>
        <p><strong>Phone:</strong> +63 917 123 4567</p>
        <p><strong>Address:</strong> Davao Street, Planet Earth</p>
      </div>

      <div class="contact-form">
        <h2>Send us a Message</h2>
        <form>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" />
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Tell us how we can help you..."
              required
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
