<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Congverse</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
    }

    .navbar {
      color: blue;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-bottom: 2px solid blue;
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 2px;
    }

    .links ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .links ul li a {
      color: blue;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .links ul li a:hover {
      background-color: blue;
      color: #ddd;
    }

    h1 {
      color: blue;
      text-align: center;
      margin: 2rem 0;
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .products-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem 3rem 2rem;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .product-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .product-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      background-color: #f8f9fa;
    }

    .product-info {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .product-name {
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .product-price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
      margin-bottom: auto;
    }

    .product-description {
      color: #666;
      font-size: 0.9rem;
      line-height: 1.4;
      margin-bottom: 1.5rem;
    }

    .buy-btn {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 0.8rem;
      border: 2px solid #007bff;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .buy-btn:hover {
      background-color: transparent;
      color: #007bff;
    }
  </style>
  <body>
    <div class="navbar">
      <div class="logo">CONGVERSE</div>
      <div class="links">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/product">Product</a></li>
        </ul>
      </div>
    </div>

    <h1>Our Products</h1>

    <div class="products-container">
      <div class="products-grid">
        <div class="product-card">
          <img
            src="https://www.converse.ph/media/catalog/product/cache/ae7cee22ac1ff58c2794c87414f27b45/0/8/0802-CONA15041C00W09H-1.jpg"
            alt="Converse Lifestyle 1998"
            class="product-image"
          />
          <div class="product-info">
            <h3 class="product-name">Converse Lifestyle 1998</h3>
            <div class="product-price">₱5,490</div>
            <button class="buy-btn">Palita</button>
          </div>
        </div>

        <div class="product-card">
          <img
            src="https://www.converse.ph/media/catalog/product/cache/ae7cee22ac1ff58c2794c87414f27b45/0/8/0802-CONA13315C00509H-1.jpg"
            alt="Converse CL98"
            class="product-image"
          />
          <div class="product-info">
            <h3 class="product-name">Converse CL98</h3>
            <div class="product-price">₱5,490</div>

        <div class="product-card">

            alt="Chuck Taylor All Star"
            class="product-image"
          />
          <div class="product-info">
            <h3 class="product-name">Chuck Taylor All Star</h3>
            <div class="product-price">₱3,832</div>
            <button class="buy-btn">Palita</button>
          </div>
        </div>

        <div class="product-card">
          <img
            src="https://www.converse.ph/media/catalog/product/cache/ae7cee22ac1ff58c2794c87414f27b45/0/8/0802-CONA10547C00509H-1.jpg"
            alt="Converse Sport Casual"
            class="product-image"
          />
          <div class="product-info">
            <h3 class="product-name">Converse Sport Casual</h3>
            <div class="product-price">₱2,990</div>
            <button class="buy-btn">Palita</button>
          </div>
        </div>

        <div class="product-card">
          <img
            src="https://www.converse.ph/media/catalog/product/cache/ae7cee22ac1ff58c2794c87414f27b45/0/8/0802-CONA15214CTN5009-1.jpg"

          </div>
        </div>

        <div class="product-card">
          <img
            src="https://www.converse.ph/media/catalog/product/cache/ae7cee22ac1ff58c2794c87414f27b45/0/8/0802-CONA13320C12W09H-1.jpg"

            class="product-image"
          />
          <div class="product-info">
            <h3 class="product-name">Omega Trainer</h3>
            <div class="product-price">₱3,790</div>
            <button class="buy-btn">Palita</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
